<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Detections</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<style>
    body {
        background-color: hsl(221, 48%, 13%);
    }
</style>

<body>
    <div class="container-fluid">

        <h1 class="jumbotron bg-primary">Covid Detection</h1>

        <br><br>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd" style="color:rgba(151, 148, 204, 0.374);">Upload Your
                    Image
                    :</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" placeholder="Hours Studied" name="image" id="pwd">
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        {% if recall_value %}
        <center>
            <img src="{{img_path}}">
            <h2> {{acc_value}} </h2>

        </center>
        {% endif %}

    </div>

</body>

</html>
